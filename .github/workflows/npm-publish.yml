name: Publish on NPM test
run-name: ${{ github.actor }} is testing out NPM Publish ðŸš€
on:
    push:
      branches: main
jobs:
    publish_a:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: "20"
        - run: cd packages/package-a
        - run: yarn
        - run: yarn build
        - uses: JS-DevTools/npm-publish@v3
          with:
            token: ${{ secrets.NPM_TOKEN }}
    publish_b:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: cd packages/package-b
      - run: yarn
      - run: yarn build
      - uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}