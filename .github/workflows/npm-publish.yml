name: Publish on NPM test
run-name: ${{ github.actor }} is testing out NPM Publish ðŸš€
on:
    push:
      branches: main
jobs:
    publish_a:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: packages/package-b
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: "20"
        - run: yarn
        - run: yarn build
        - run: npm publish --provenance --access public
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    publish_b:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: packages/package-b
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: yarn
      - run: yarn build
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}